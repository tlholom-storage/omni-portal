<form mat-dialog-content [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" maxlength="100">
    <mat-hint align="end">
      {{ form.controls.fullName.value.length }}/100
    </mat-hint>
    <mat-error *ngIf="form.controls.fullName.hasError('required')">
      Full name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="form.controls.email.hasError('email')">
      Invalid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Inactive">Inactive</mat-option>
      <mat-option value="Lead">Lead</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Manager Email</mat-label>
    <input matInput formControlName="assignedManagerEmail">
    <mat-error *ngIf="form.controls.assignedManagerEmail.hasError('email')">
      Invalid email address
    </mat-error>
  </mat-form-field>

</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
