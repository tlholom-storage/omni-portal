<div class="stat-card"  [style.--accent-color]="config().iconColor">
  <div class="stat-value-row">
    <mat-icon class="stat-icon" [style.color]="config().iconColor">
      {{ config().icon }}
    </mat-icon>

    <span class="stat-value">{{ value() }}</span>
  </div>

  <div class="stat-subtext">
    <mat-icon class="trend-icon" [style.color]="comparison().color">
      {{ comparison().icon }}
    </mat-icon>
    {{ comparison().text }}
  </div>
</div>
