<div class="page-header">
  <h1>Clients</h1>
  <button mat-raised-button color="primary" (click)="openAdd()">
    <mat-icon>add</mat-icon>
    Add Client
  </button>
</div>

<div class="clients-container">
  <mat-card class="dashboard-card">

    <!-- TOOLBAR -->
    <div class="table-toolbar" [formGroup]="filterForm">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search clients</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="filter" />
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="responsive-table">

      <!-- NAME -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let c" data-label="Name" class="name-cell">
          {{ c.fullName }}
        </td>
      </ng-container>

      <!-- EMAIL -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let c" data-label="Email">
          {{ c.email }}
        </td>
      </ng-container>

      <!-- STATUS -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let c" data-label="Status" class="status-cell">
          <span class="status-pill" [ngClass]="c.status.toLowerCase()">
            {{ c.status }}
          </span>
        </td>
      </ng-container>

      <!-- CREATED -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let c" data-label="Created">
          {{ c.createdAt | date : 'mediumDate' }}
        </td>
      </ng-container>

      <!-- ACTIONS -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let c" data-label="Actions" class="actions">
          <button mat-icon-button (click)="openEdit(c)" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(c)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>

  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
