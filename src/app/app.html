<!-- TOP NAV (FULL WIDTH) -->
<mat-toolbar color="accent" class="topbar mat-elevation-z8">
  <button mat-icon-button (click)="toggleSidebar()" class="sidebar-toggle">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">Omni Portal</span>

  <span class="spacer"></span>

  <nav class="toolbar-nav">
    <a routerLink="/analytics" routerLinkActive="active" (click)="closeSidebar()">
      <mat-icon>bar_chart</mat-icon>
      <span>Analytics</span>
    </a>
    <a routerLink="/clients" routerLinkActive="active" (click)="closeSidebar()">
      <mat-icon>groups</mat-icon>
      <span>Clients</span>
    </a>
  </nav>
</mat-toolbar>

<!-- APP SHELL WRAPPER -->
<div class="app-wrapper">
  <!-- APP SHELL -->
  <mat-sidenav-container class="app-shell">
    <!-- SIDEBAR -->
    <mat-sidenav [mode]="sidenavMode()" [(opened)]="opened" class="sidebar mat-elevation-z4">
    <div class="sidebar-content">
      <div class="profile">
        <img
          src="https://ui-avatars.com/api/?name=Tlholo+Makhene&background=0f172a&color=fff&size=128"
          alt="Avatar"
        />

        <div class="profile-text">
          <strong>Tlholo Makhene</strong>
          <span>Portal Owner</span>
        </div>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/analytics" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span matListItemTitle>Analytics</span>
        </a>
        <a mat-list-item routerLink="/clients" routerLinkActive="active" (click)="closeSidebar()">
          <mat-icon matListItemIcon> groups</mat-icon>
          <span matListItemTitle>Clients</span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
